apiVersion: apps/v1
kind: Deployment
metadata:
  name: mekn-database
  namespace: ahmedhemida
  labels:
    app: mekn
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mekn
      tier: database
  template:
    metadata:
      labels:
        app: mekn
        tier: database
    spec:
      containers:
        - name: mongodb
          image: mongodb/mongodb-community-server
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mekn-secrets
                  key: mongo-user
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mekn-secrets
                  key: mongo-pass
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-pvc